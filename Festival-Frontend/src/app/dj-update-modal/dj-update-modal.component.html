<!-- Modal Header -->
<div class="modal-header">
  <h2>Update DJ</h2>
</div>

<!-- Modal Body -->
<div class="modal-body">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="djData.name"
        name="name"
        required
        class="input-field"
      />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        id="genre"
        type="text"
        [(ngModel)]="djData.genre"
        name="genre"
        required
        class="input-field"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        id="age"
        type="number"
        [(ngModel)]="djData.age"
        name="age"
        required
        class="input-field"
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="submit-button">Update</button>
    </div>
  </form>
</div>
